<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Training</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="section">
            <div class="item">Item</div>
            <div class="item">
                <div class="middle">Sub Item</div>
                <div class="middle">Sub Item</div>
            </div>
            <div class="item">Item</div>
        </div> 
        <div class="main-content">
            <div class="section">
                <div class="single-col">
                    <p>Here is some content.</p>
                </div>
                <div class="two-col">
                    <div class="small-col">Column 1</div>
                    <div class="small-col">Column 2</div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="item">Item</div>
            <div class="item span-2"></div>
            <div class="item">Item</div>
        </div>
        <div class="section">
            <div class="item">Item</div>
            <div class="item split-1">Item</div>
            <div class="item split-1">Item</div>
            <div class="item">Item</div>
        </div>
    </div>
</body>
</html>
